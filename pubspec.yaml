name: smiley
description: An app to make people smile more frequently.

version: 1.0.0+2

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  shared_preferences: ^0.5.3+1
  flutter_local_notifications: ^0.7.1+3
  flare_flutter: ^1.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
  - assets/animation/
  - assets/data/

  fonts:
  - family: Pacifico
    fonts:
      - asset: assets/font/Pacifico-Regular.ttf
